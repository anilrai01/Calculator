<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
	

	<div class="container">
		

		<div class="calcBody">
			
			<div class="result">
				<div class="history">
					<p id="history-value"></p>	
				</div>
				<div class="output">
					<p id="output-value">1</p>
				</div>	
			</div>

			<div class="btns">
				
				<div class="row1">
					<div class="btn-operator gg" data-del>CE</div>
					<div class="btn-operator gg" data-all-clear>AC</div>
					<div class="btn-operator gg">%</div>
					<div class="btn-operator" data-operation>/</div>
				</div>
				<div class="row2">
					<div class="btn-num" data-number>7</div>
					<div class="btn-num" data-number>8</div>
					<div class="btn-num" data-number>9</div>
					<div class="btn-operator" data-operation>x</div>
				</div>
				<div class="row3">
					<div class="btn-num" data-number>4</div>
					<div class="btn-num" data-number>5</div>
					<div class="btn-num" data-number>6</div>
					<div class="btn-operator" data-operation>+</div>
				</div>
				<div class="row4">
					<div class="btn-num" data-number>1</div>
					<div class="btn-num" data-number>2</div>
					<div class="btn-num" data-number>3</div>
					<div class="btn-operator" data-operation>-</div>
				</div>
				<div class="row5">
					<div class="btn-num test" data-number>0</div>
					<!-- <div class="btn-num">0</div> -->
					<div class="btn-num" data-number>.</div>
					<div class="btn-operator" data-equals>=</div>
				</div>


			</div>

		</div>


	</div>


	<script src="app.js"></script>
</body>
</html>
